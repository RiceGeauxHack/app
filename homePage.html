<script>
data=["Rice University", 29.7169, -95.4028,"Louisiana State University", 30.4145, -91.1783, "Stanford University", 37.4300, -122.1700, "University of Louisiana at Monroe", 32.5270, -92.0740, "University of Louisiana at Lafayette", 30.216, -92.0193,"University of Alabama", 33.2094, -87.5415];
function getCoord(name){
	for(i=0; i<data.length; i++){
		if (data[i] === name){
			coord= {
				lat: data[i+1],
				lon: data[i+2]
			};
			return coord;
		}
	}
}

function addParam() {
    var x = document.getElementById("school").value;

    c = getCoord(x);
    text = 'homePage.html?' + c.lat + '?' + c.lon;

    document.getElementById("myForm").setAttribute('action', text);

}
</script>
